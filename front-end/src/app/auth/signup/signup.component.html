<div class="c">

<form (ngSubmit)="submit(f)" #f="ngForm">
<h2>Registrati</h2>
  <div class="mb-3">
    <label for="" class="form-label">nome</label>
    <input type="text" class="form-control"   ngModel name="name" required>
  </div>
  <div class="mb-3">
    <label for="" class="form-label">username  </label>
    <input type="text" class="form-control" ngModel name="username" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel  name="email" required>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="password" required>
  </div>
  <button type="submit" class="btn btn-primary m-3" [disabled]="!f.valid" >registrati</button>
  <button class="btn btn-primary m-3" routerLink="/auth/login">login</button>
</form>
</div>
