<div class="c">

<form (ngSubmit)="submit(f)" #f="ngForm">
 <h2>Login</h2>
  <div class="mb-3">
    <label  class="form-label">email</label>
    <input type="text" class="form-control"  ngModel name="email">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="password">
  </div>

  <button type="submit"  class="btn btn-primary m-3" [disabled]="!f.valid" >login</button>
<button class="btn btn-primary m-3" routerLink="/auth/singup">registrati</button>

</form>

</div>
